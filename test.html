<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo and Video Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://via.placeholder.com/1920x1080'); /* Add your background image URL here */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Adjust this number for more/less columns */
      gap: 10px;
      max-width: 1200px;
      max-height: 80vh; /* Limit height to create scrollable area */
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent background to improve contrast */
      border-radius: 10px;
    }
    .grid-item {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      height: 200px; /* Set height for square blocks */
    }
    .grid-item img, .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid-item video {
      height: auto;
    }
    /* Scrollbar style */
    .grid-container::-webkit-scrollbar {
      width: 8px;
    }
    .grid-container::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }
    .grid-container::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x300" alt="Image 1">
    </div>

      </video>
    </div>
    <div class="grid-item">

    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x300" alt="Image 3">
    </div>
    <div class="grid-item">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x300" alt="Image 4">

    <div class="grid-item">
